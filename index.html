        <div class="links-section">


            <div class="link-item" data-url="https://www.facebook.com/kunthy.kimleng">

                     </div>

        <div class="footer">
            Copyright ¬© 2025 Organization Long Neng.
        </div>
    </div>

    <div class="toast" id="toast">Link copied to clipboard!</div>

    <script>
        // Tab switching functionality
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', function() {
                tabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Link items click to open
        const linkItems = document.querySelectorAll('.link-item');
        linkItems.forEach(item => {
            item.addEventListener('click', function(e) {
                if (!e.target.classList.contains('copy-btn')) {
                    const url = this.dataset.url;
                    window.open(url, '_blank');
                }
            });
        });

        // Copy link functionality
        function copyLink(event, url) {
            event.stopPropagation();
            navigator.clipboard.writeText(url).then(() => {
                showToast();
            });
        }

        // Show toast notification
        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // QR card click functionality
        const qrCards = document.querySelectorAll('.qr-card');
        qrCards.forEach(card => {
            card.addEventListener('click', function() {
                alert('See you later i luv u<3');
            });
        });
    </script>
</body>
